<div class="form">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #localForm="ngForm">
        <div>
            <mat-form-field>
                <mat-label for="username">Username: </mat-label>
                <input matInput class="text-field" type="text" formControlName="username"
                    [ngClass]="{error: !loginForm.get('username').valid}">
            </mat-form-field>
        </div>
        <div>
            <small *ngIf="!loginForm.get('username').valid">
                Please fill out this field
            </small>
        </div>

        <div>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput class="text-field" type="password" formControlName="password"
                    [ngClass]="{error: !loginForm.get('password').valid}">
            </mat-form-field>
        </div>
        <div>
            <small *ngIf="!loginForm.get('password').valid">
                Please fill out this field
            </small>
        </div>
        <div>
            <input type="submit" value="Submit" id="btn">
            <h1 *ngIf="loginInProgress">logging in ...</h1>
        </div>
        <div class="invalid-input" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </form>
</div>
