<div class="matchmaking">
    <div class="center">
    <button mat-button class="queue-button" *ngIf="!inQueue" (click)="joinQueue()">Join queue</button>
    <button mat-button class="queue-button" *ngIf="inQueue" (click)="leaveQueue()">Leave queue</button>
    <div *ngIf="inQueue" class="queue-info">
    Searching for opponent <br>
    Currently in queue: {{queueSize}}
    <div class="dots-2"></div>
    </div>
</div>
</div>
